<!DOCTYPE html>
<html>
	<body>
		<script>
			var cardCode = parseFloat(window.prompt("Please enter the first card code number"));
			var cardType = 'Invalid';
			switch (cardCode){
				case 1:
					cardType = "Prestige";
					break;
				case 2:
					cardType = "Pentium Gold";
					break;
				case 3:
					cardType = "Diamond";
					break;
				case 4:
					cardType = "Gold";
					break;
				case 5:
					cardType = "Normal";
					break;
			}
			document.write ("<p>Your card type is \"" + cardType + "\".</p>")
		</script>
	</body>
</html>
